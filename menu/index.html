<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="#" class="name">MenuScroll</a>
        <nav>
            <a id="homelink" class="active" onclick="scrollToSection('#home')">Home</a>
            <a id="aboutuslink" onclick="scrollToSection('#aboutus')">About Us</a>
            <a id="productslink" onclick="scrollToSection('#products')">Products</a>
            <a id="contactlink" onclick="scrollToSection('#contact')">Contact</a>
        </nav>
    </header>
    <section id="home">Home</section>
    <section id="aboutus">Jennifer & Simon</section>
    <section id="products">Software products</section>
    <section id="contact">Contact</section>
    <script src="script.js"></script>
</body>
</html>
